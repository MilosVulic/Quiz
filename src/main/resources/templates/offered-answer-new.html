<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Create offered answer</title>

    <link rel="stylesheet" th:href="@{webjars/bootstrap/4.2.1/css/bootstrap.min.css}"/>
    <link rel="stylesheet" th:href="@{main.css}"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>

<nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
    <a class="navbar-brand" href="#">Milos Vulic's simple and ez quiz</a>
</nav>

<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">

            <div th:if="${param.success}">
                <div class="alert alert-info">
                    You've successfully registered to our awesome app!
                </div>
            </div>

            <h1>Creating new answer to be offered for the question</h1>
            <form th:action="@{'/offeredAnswers/new/{questionId}'(questionId=${questionId})}" th:object="${ans}"
                  method="post">

                <div class="form-group">
                    <label for="offeredAnswer" class="control-label">Offered Answer</label>
                    <input id="offeredAnswer"
                           class="form-control"
                           name="offeredAnswer"/>
                </div>
                <div class="form-group">
                    <label for="correctness" class="control-label">Incorrect</label>
                    <input type="radio"
                           value="false" id="correctness"
                           name="correctness"/>
                </div>
                <div class="form-group">
                    <label for="correctness" class="control-label">Correct</label>
                    <input type="radio"
                           value="true" id="correctness"
                           checked="checked"
                           name="correctness"/>
                </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-success control-label">Create new offered answer</button>
                    </div>

            </form>
        </div>
    </div>
</div>
<div th:if="${message}" th:text="${message}" th:class="${'alert ' + alertClass}">

</div>
</body>
</html>
