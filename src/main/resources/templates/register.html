<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Register</title>

    <link rel="stylesheet" th:href="@{webjars/bootstrap/4.2.1/css/bootstrap.min.css}"/>
    <link rel="stylesheet" th:href="@{main.css}"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>

<nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
    <a class="navbar-brand" href="#">Milos Vulic's simple and ez quiz</a>
</nav>

<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">

            <div th:switch="${message}" class="container my-7">
                <div class="col-md-12">
                    <div th:case="null"></div>
                    <div th:case="*">
                        niste popunili sva polja
                    </div>
                </div>
            </div>

            <h1>Registration</h1>
            <form th:action="@{/register}" th:object="${user}" method="post">

                <div class="form-group">
                    <label for="name" class="control-label">Name</label>
                    <input id="name"
                           class="form-control"
                           name="name"/>
                </div>
                <div class="form-group">
                    <label for="lastName" class="control-label">Last name</label>
                    <input id="lastName"
                           class="form-control"
                           name="lastName"/>
                </div>
                <div class="form-group">
                    <label for="email" class="control-label">Email</label>
                    <input id="email"
                           class="form-control"
                           name="email"/>
                </div>
                <div class="form-group">
                    <label for="username" class="control-label">Useraname</label>
                    <input id="username"
                           class="form-control"
                           name="username"/>
                </div>
                <div class="form-group">
                    <label for="password" class="control-label">Password</label>
                    <input id="password"
                           class="form-control"
                           type="password"
                           name="password"/>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-success control-label">Register</button>
                    <span>Already registered? <a href="/" th:href="@{/}">Login here</a></span>
                </div>

            </form>
        </div>
    </div>
</div>

</body>
</html>
