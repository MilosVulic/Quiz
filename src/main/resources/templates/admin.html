<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Spring Boot Thymeleaf Hello World Example</title>

    <link rel="stylesheet" th:href="@{webjars/bootstrap/4.2.1/css/bootstrap.min.css}"/>
    <link rel="stylesheet" th:href="@{main.css}"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<body>

<nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
    <a class="navbar-brand" href="#">Milos Vulic's simple and ez quiz</a>
</nav>

<main role="main" class="container">

    <ul style="list-style-type:disc;">
        <li> <a href="/" th:href="@{/users}">List of participants</a></li>
        <li> <a href="/" th:href="@{/questions}">Quiz questions</a></li>
        <li> <a href="/" th:href="@{/users/allans}">Ispis svih ucesnika koji su na sva pitanja odgovorili</a></li>
        <li> <a href="/" th:href="@{/users/alltrue}">Ispis svih ucesnika koji su odgovorili sve tacno</a></li>
        <li> <a href="/" th:href="@{/users/success}">Ispis ucesnika po nerastucoj uspesnosti</a></li>
        <li> <a href="/" th:href="@{/questions/percentage}">Spisak pitanja uredjenih po nerastucem procentu tacnih odgovora</a></li>
    </ul>

</main>
</body>
</html>
